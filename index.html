<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="app/style/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="app/vender/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- <section class="homeBox">

    </section> -->
    <div class="main">
        
    </div>
    <script data-main="app/main.js" src="app/vender/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: 'app/',
            paths: {
                'jQuery': 'vender/jquery/dist/jquery',
                'underscore': 'vender/underscore/underscore',
                'Backbone': 'vender/backbone/backbone',
                'text': 'vender/text/text',
                'bootstrap': 'vender/bootstrap/dist/js/bootstrap'
            },
            shim: {
                'jQuery': {
                    exports: '$'
                },
                'underscore': {
                    exports: '_'
                },
                'Backbone': {
                    deps: ['jQuery', 'underscore'],
                    exports: 'Backbone'
                },
                'bootstrap': {
                    deps: ['jQuery']
                }
            }
        });
    </script>
</body>
</html>
