<div class="thumbnail clearfix searchResult">
    <a href="#article/<%= model["id"] %>">
        <img src=<%= model["image"] %> alt="">
        <div class="caption">
            <h3 class="title"><%= model["title"] %></h3>
            <div class="like"><span class="fa fa-thumbs-o-up"></span><span class="num"><%= model["star"] %></span></div>
        </div>
    </a>
</div>
